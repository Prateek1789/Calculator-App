<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="styleSheet" href="calcStyle.css">
</head>
<body>
    <div class="app">
        <div class="calC">
            <div class="display">
                <div class="input">45*22+10=</div>
                <div class="output">1,000</div>
            </div>

            <div class="keys">
                <div class="keyCol-1">
                    <button class="action btn-action">AC</button>
                    <button class="operand btn-num">7</button>
                    <button class="operand btn-num">4</button>
                    <button class="operand btn-num">1</button>
                    <button class="operand btn-num">0</button>
                </div>
                <div class="keyCol-2">
                    <button class="action btn-action">%</button>
                    <button class="operand btn-num">8</button>
                    <button class="operand btn-num">5</button>
                    <button class="operand btn-num">2</button>
                    <button class="operand btn-num">.</button>
                </div>
                <div class="keyCol-3">
                    <button class="action btn-action" id="delete"><</button>
                    <button class="operand btn-num">9</button>
                    <button class="operand btn-num">6</button>
                    <button class="operand btn-num">3</button>
                    <button class="operand btn-num">+/-</button>
                </div>
                <div class="keyCol-4">
                    <button class="operator btn-operator">/</button>
                    <button class="operator btn-operator">X</button>
                    <button class="operator btn-operator">-</button>
                    <button class="operator btn-operator">+</button>
                    <button class="operator btn-operator">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
